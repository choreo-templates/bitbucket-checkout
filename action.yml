name: 'Bitbucket Server Checkout'
description: 'Checkout a repository from Bitbucket Server'
author: WSO2
branding:
  icon: 'arrow-up-circle'
  color: 'orange'
runs:
  using: node16
  main: dist/index.js
inputs:
  token:
    required: true
    description: 'The token of the user repository'
  serverUrl:
    required: true
    description: 'The url of the Bitbucket Server'
  userOrgName:
    required: true
    description: 'The organization name of the user repository'
  userRepoName:
    required: true
    description: 'The name of the user repository'
  configRepoName:
    required: true
    description: 'The name of the config repository'
  branch:
    required: true
    description: 'The branch of the user repository which going to push changes'
  commitUser:
    required: true
    description: 'The username of the user who is going to commit'
  commitEmail:
    required: true
    description: 'The email of the user who is going to commit'
